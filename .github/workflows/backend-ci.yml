name: Backend Quality Gate (CI)

on:
  push:
    branches: ["master"]
    paths:
      - "src/backend/**"
      - "src/database/**"
      - "qa/**"
      - "docker-compose.yml"
      - ".github/workflows/**"

  pull_request:
    branches: ["master"]

jobs:
  # ------------------------------------------------------------------
  # JOB 0: Change Detection (The Traffic Controller)
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    # Define outputs so other jobs can read them
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - 'src/database/**'
              - 'qa/**'
              - 'docker-compose.yml'
              - '.github/workflows/**'

  # ------------------------------------------------------------------
  # JOB 1: Unit Tests (Runs only if backend changed)
  # ------------------------------------------------------------------
  unit-tests:
    name: Unit Tests & Coverage
    needs: changes
    # This 'if' is the magic. If false, the job is SKIPPED (Green)
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Tests & Enforce Coverage
        run: |
          dotnet test \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=lcov \
          /p:Threshold=80 \
          /p:ThresholdType=line \
          /p:Include="[TrainingJournal.API]TrainingJournal.API.Services.*"

  # ------------------------------------------------------------------
  # JOB 2: Integration Tests (Runs only if backend changed)
  # ------------------------------------------------------------------
  integration-tests:
    name: API Integration Tests (Docker)
    needs: [changes, unit-tests] # Waits for both
    # Run only if backend changed
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Start Environment (Docker)
        run: |
          docker compose up -d --build
          echo "Waiting for database to initialize..."
          sleep 15

      - name: Run Postman Tests
        run: |
          newman run "qa/postman/collections/Training Journal.postman_collection.json" \
            --env-var "url=http://localhost:5001" \
            --reporters cli

      - name: Dump Docker Logs (If Failed)
        if: failure()
        run: docker compose logs
