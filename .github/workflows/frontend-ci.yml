name: Frontend CI

on:
  push:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/Playwright/**"]
  pull_request:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/Playwright/**"]

jobs:
  quality-assurance:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./src/frontend/package-lock.json"

      - name: Install Dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Check Formatting
        working-directory: ./src/frontend
        run: npx prettier --check 'src/**/*.{ts,tsx,css,md}'

      - name: Run Linter
        working-directory: ./src/frontend
        run: npm run lint

      - name: Type Check
        working-directory: ./src/frontend
        run: npx tsc --noEmit

      - name: Run Unit Tests
        working-directory: ./src/frontend
        run: npx vitest run

      # --- PLAYWRIGHT SECTION ---

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E Tests
        # -c tells Playwright where the config file is
        # --reporter=list gives you the clean pass/fail output in the console
        run: npx playwright test -c qa/Playwright/playwright.config.ts --reporter=list
