name: Frontend Quality Gate (CI)

on:
  push:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/Playwright/**"]
  pull_request:
    branches: ["master"]

jobs:
  # ------------------------------------------------------------------
  # JOB 0: Change Detection
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'src/frontend/**'
              - 'qa/Playwright/**'
            backend:
              - 'src/backend/**'
              - 'src/database/**'

  # ------------------------------------------------------------------
  # JOB 1: Quality Assurance (The Real Work)
  # ------------------------------------------------------------------
  quality-assurance:
    name: Lint, Type Check & Test
    needs: changes
    runs-on: ubuntu-latest
    # Run if Frontend changed OR Backend changed (for E2E safety)
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            src/frontend/package-lock.json
            qa/Playwright/package-lock.json

      # --- BACKEND PREP (For E2E) ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0"

      - name: Start Services (Docker)
        run: |
          docker compose up -d --build
          echo "Waiting for Backend API..."
          timeout 60s bash -c 'until curl -s http://localhost:5001/auth/login > /dev/null; do sleep 2; done'

      # --- FRONTEND CHECKS (Only if Frontend Changed) ---

      - name: Install Frontend Dependencies
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        working-directory: ./src/frontend
        run: npm ci

      - name: Check Formatting
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        working-directory: ./src/frontend
        run: npx prettier --check 'src/**/*.{ts,tsx,css,md}'

      - name: Run Linter
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        working-directory: ./src/frontend
        run: npm run lint

      - name: Run Unit Tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        working-directory: ./src/frontend
        run: npx vitest run

      # --- E2E TESTS (Run for BOTH) ---

      - name: Install QA Dependencies
        working-directory: ./qa/Playwright
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./qa/Playwright
        run: npx playwright install chromium --with-deps

      - name: Run Playwright E2E Tests
        working-directory: ./qa/Playwright
        run: npx playwright test --reporter=list
        env:
          VITE_API_URL: http://localhost:5001
          CI: true

      - name: Stop Services
        if: always()
        run: docker compose down
