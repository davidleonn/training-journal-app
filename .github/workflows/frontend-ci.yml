name: Frontend CI

on:
  push:
    branches: ["master"]
    paths: ["src/frontend/**"]
  pull_request:
    branches: ["master"]
    paths: ["src/frontend/**"]

jobs:
  quality-assurance:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./src/frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Check Formatting
        run: npx prettier --check 'src/**/*.{ts,tsx,css,md}'

      - name: Run Linter
        run: npm run lint

      # Step 1: Check for TypeScript errors
      # This ensures your 'as any' and aliases are behaving
      - name: Type Check
        run: npx tsc --noEmit

      # Step 2: Run Vitest in CI mode
      - name: Run Unit Tests
        run: npx vitest run
