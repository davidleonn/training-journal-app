name: Frontend CI

on:
  push:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/Playwright/**"]
  pull_request:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/Playwright/**"]

jobs:
  quality-assurance:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          # FIX: Cache BOTH frontend and QA dependencies
          cache-dependency-path: |
            src/frontend/package-lock.json
            qa/Playwright/package-lock.json

      # --- BACKEND PREPARATION (The Bridge) ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0"

      - name: Start Services (Docker)
        # This builds the real API and Database
        run: |
          docker compose up -d --build
          echo "Waiting for SQL Server and API to be healthy..."
          sleep 20

      # --- FRONTEND SECTION ---

      - name: Install Frontend Dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Check Formatting
        working-directory: ./src/frontend
        run: npx prettier --check 'src/**/*.{ts,tsx,css,md}'

      - name: Run Linter
        working-directory: ./src/frontend
        run: npm run lint

      - name: Type Check
        working-directory: ./src/frontend
        run: npx tsc --noEmit

      - name: Run Unit Tests
        working-directory: ./src/frontend
        run: npx vitest run

      # --- PLAYWRIGHT SECTION ---

      - name: Install QA Dependencies
        working-directory: ./qa/Playwright
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./qa/Playwright
        run: npx playwright install chromium --with-deps

      - name: Run Playwright E2E Tests
        working-directory: ./qa/Playwright
        run: npx playwright test --reporter=list
        env:
          VITE_API_URL: http://localhost:5001
          CI: true

      - name: Stop Services
        if: always()
        run: docker compose down
