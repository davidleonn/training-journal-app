name: Frontend CI

on:
  push:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/**", "playwright.config.ts"] # Added QA paths
  pull_request:
    branches: ["master"]
    paths: ["src/frontend/**", "qa/**", "playwright.config.ts"]

jobs:
  quality-assurance:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./src/frontend/package-lock.json"

      - name: Install Dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Check Formatting
        working-directory: ./src/frontend
        run: npx prettier --check 'src/**/*.{ts,tsx,css,md}'

      - name: Run Linter
        working-directory: ./src/frontend
        run: npm run lint

      - name: Type Check
        working-directory: ./src/frontend
        run: npx tsc --noEmit

      - name: Run Unit Tests
        working-directory: ./src/frontend
        run: npx vitest run

      # --- PLAYWRIGHT SECTION ---

      - name: Install Playwright Browsers
        # Run from root because playwright is usually at the root
        run: npx playwright install --with-deps

      - name: Run Playwright E2E Tests
        # Playwright will use the 'webServer' config to start your frontend
        run: npx playwright test

      - name: Run Playwright E2E Tests
        # 'list' reporter prints each test's pass/fail status directly in the logs
        run: npx playwright test --reporter=list
